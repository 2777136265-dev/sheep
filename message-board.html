    <script>
        // 1. Supabase 初始化（替换为你的项目信息）
        const SUPABASE_URL = '你的Supabase项目URL';
        const SUPABASE_KEY = '你的Supabase匿名密钥';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 2. DOM 元素
        const authBtn = document.getElementById('auth-btn');
        const authTip = document.getElementById('auth-tip');
        const commentForm = document.getElementById('comment-form');
        const authorInput = document.getElementById('author');
        const mailInput = document.getElementById('mail');
        const urlInput = document.getElementById('url');
        const contentInput = document.getElementById('comment-content');
        const submitBtn = document.getElementById('submit-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const messageList = document.getElementById('message-list');
        const messageCount = document.getElementById('message-count');
        const loadMoreWrap = document.getElementById('load-more-wrap');
        const loadMoreBtn = document.getElementById('load-more-btn');

        // 3. 全局状态
        let currentUser = null;
        let messages = [];
        let page = 1;
        const pageSize = 10;

        // 4. 初始化页面
        async function init() {
            // 监听登录状态变化
            supabase.auth.onAuthStateChange(async (event, session) => {
                currentUser = session?.user || null;
                updateAuthUI(); // 更新登录态UI
                if (currentUser) {
                    await fetchMessages(); // 登录后加载留言
                } else {
                    await fetchMessages(); // 未登录也可查看留言
                }
            });

            // 检查初始登录状态
            const { data: { session } } = await supabase.auth.getSession();
            currentUser = session?.user || null;
            updateAuthUI();
            await fetchMessages();

            // 绑定事件
            bindEvents();
        }

        // 5. 绑定所有事件
        function bindEvents() {
            // 登录/退出按钮
            authBtn.addEventListener('click', async () => {
                if (currentUser) {
                    // 退出登录
                    await supabase.auth.signOut();
                    alert('退出登录成功');
                } else {
                    // 邮箱验证码登录
                    const email = prompt('请输入你的邮箱获取登录验证码：');
                    if (!email) return;
                    const { error } = await supabase.auth.signInWithOtp({
                        email,
                        options: { emailRedirectTo: window.location.href }
                    });
                    if (error) {
                        alert(`登录请求失败：${error.message}`);
                    } else {
                        alert('验证码已发送至你的邮箱，请查收并验证');
                    }
                }
            });

            // 表单提交
            commentForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!currentUser) return;

                const author = authorInput.value.trim();
                const content = contentInput.value.trim();
                if (!author || !content) {
                    alert('昵称和留言内容不能为空');
                    return;
                }

                // 禁用提交按钮
                submitBtn.disabled = true;
                submitBtn.textContent = '提交中...';

                try {
                    // 提交留言到Supabase
                    const { data, error } = await supabase
                        .from('messages')
                        .insert([{
                            user_id: currentUser.id,
                            author: author,
                            email: currentUser.email,
                            content: content,
                            created_at: new Date().toISOString()
                        }])
                        .select();

                    if (error) throw new Error(error.message);

                    // 重置表单 + 重新加载留言
                    commentForm.reset();
                    await fetchMessages(true); // 强制刷新
                    alert('留言提交成功！');
                } catch (err) {
                    alert(`留言提交失败：${err.message}`);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = '发送评论';
                }
            });

            // 取消按钮
            cancelBtn.addEventListener('click', () => {
                commentForm.reset();
            });

            // 画图/文本模式切换（保留原功能）
            document.querySelectorAll('.joe_comment__respond-type .item').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.joe_comment__respond-type .item').forEach(btn => {
                        btn.classList.remove('active', 'text-primary', 'border-b-2', 'border-primary', 'font-medium');
                        btn.classList.add('text-gray-500');
                    });
                    this.classList.add('active', 'text-primary', 'border-b-2', 'border-primary', 'font-medium');
                    this.classList.remove('text-gray-500');
                    
                    const type = this.getAttribute('data-type');
                    const textArea = document.querySelector('.joe_comment__respond-form .text');
                    const drawArea = document.querySelector('.joe_comment__respond-form .draw');
                    
                    if (type === 'draw') {
                        textArea.style.display = 'none';
                        drawArea.style.display = 'block';
                    } else {
                        textArea.style.display = 'block';
                        drawArea.style.display = 'none';
                    }
                });
            });

            // 线条粗细/颜色选择（保留原功能）
            document.querySelectorAll('.line li').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.line li').forEach(i => {
                        i.classList.remove('active', 'border-primary', 'bg-primary/10', 'text-primary');
                        i.classList.add('border-gray-300');
                    });
                    this.classList.add('active', 'border-primary', 'bg-primary/10', 'text-primary');
                    this.classList.remove('border-gray-300');
                });
            });
            document.querySelectorAll('.color li').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.color li').forEach(i => {
                        i.classList.remove('ring-2', 'ring-offset-2', 'ring-gray-300');
                    });
                    this.classList.add('ring-2', 'ring-offset-2', 'ring-gray-300');
                });
            });

            // 导航栏滚动效果（保留原功能）
            window.addEventListener('scroll', function() {
                const header = document.querySelector('header');
                if (window.scrollY > 10) {
                    header.classList.add('py-2', 'shadow');
                    header.classList.remove('py-4');
                } else {
                    header.classList.add('py-4');
                    header.classList.remove('py-2', 'shadow');
                }
            });

            // 加载更多
            loadMoreBtn.addEventListener('click', async () => {
                page++;
                await fetchMessages(false);
            });
        }

        // 6. 更新登录态UI
        function updateAuthUI() {
            if (currentUser) {
                // 已登录：启用表单
                authBtn.textContent = '退出登录';
                authTip.innerHTML = `
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fa fa-user text-primary"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-blue-700">你已登录：${currentUser.email}，可以发表留言啦～</p>
                        </div>
                    </div>
                `;
                
                // 启用表单控件
                authorInput.disabled = false;
                mailInput.disabled = false;
                urlInput.disabled = false;
                contentInput.disabled = false;
                submitBtn.disabled = false;
                cancelBtn.disabled = false;
                
                // 移除禁用样式
                authorInput.classList.remove('bg-gray-100', 'cursor-not-allowed');
                mailInput.classList.remove('bg-gray-100', 'cursor-not-allowed');
                urlInput.classList.remove('bg-gray-100', 'cursor-not-allowed');
                contentInput.classList.remove('bg-gray-100', 'cursor-not-allowed');
                submitBtn.classList.remove('bg-gray-300', 'text-gray-500');
                submitBtn.classList.add('bg-primary', 'text-white', 'hover:bg-primary/90');
                cancelBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                
                // 自动填充邮箱
                mailInput.value = currentUser.email;
            } else {
                // 未登录：禁用表单
                authBtn.textContent = '登录';
                authTip.innerHTML = `
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fa fa-info-circle text-primary"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-blue-700">请先登录后再发表留言，未登录用户只能查看留言。</p>
                        </div>
                    </div>
                `;
                
                // 禁用表单控件
                authorInput.disabled = true;
                mailInput.disabled = true;
                urlInput.disabled = true;
                contentInput.disabled = true;
                submitBtn.disabled = true;
                cancelBtn.disabled = true;
                
                // 添加禁用样式
                authorInput.classList.add('bg-gray-100', 'cursor-not-allowed');
                mailInput.classList.add('bg-gray-100', 'cursor-not-allowed');
                urlInput.classList.add('bg-gray-100', 'cursor-not-allowed');
                contentInput.classList.add('bg-gray-100', 'cursor-not-allowed');
                submitBtn.classList.add('bg-gray-300', 'text-gray-500');
                submitBtn.classList.remove('bg-primary', 'text-white', 'hover:bg-primary/90');
                cancelBtn.classList.add('opacity-50', 'cursor-not-allowed');
            }
        }

        // 7. 从Supabase加载留言
        async function fetchMessages(forceRefresh = false) {
            if (forceRefresh) {
                page = 1;
                messages = [];
            }

            try {
                const { data, error, count } = await supabase
                    .from('messages')
                    .select('*', { count: 'exact' })
                    .order('created_at', { ascending: false })
                    .range((page - 1) * pageSize, page * pageSize - 1);

                if (error) throw new Error(error.message);

                // 更新留言总数
                messageCount.textContent = count || 0;

                // 合并数据（加载更多）
                if (page === 1) {
                    messages = data;
                } else {
                    messages = [...messages, ...data];
                }

                // 渲染留言列表
                renderMessages();

                // 显示/隐藏加载更多
                loadMoreWrap.classList.toggle('hidden', messages.length >= count);
            } catch (err) {
                messageList.innerHTML = `
                    <div class="bg-white rounded-xl p-8 text-center comment-shadow">
                        <i class="fa fa-exclamation-circle text-2xl text-red-500 mb-2"></i>
                        <p class="text-gray-600">加载留言失败：${err.message}</p>
                    </div>
                `;
                console.error('加载留言失败：', err);
            }
        }

        // 8. 渲染留言列表
        function renderMessages() {
            if (messages.length === 0) {
                messageList.innerHTML = `
                    <div class="bg-white rounded-xl p-12 text-center comment-shadow">
                        <i class="fa fa-comment-o text-4xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500">暂无留言，快来发布第一条留言吧～</p>
                    </div>
                `;
                return;
            }

            // 渲染留言项
            messageList.innerHTML = messages.map(msg => {
                // 格式化时间
                const formatTime = (timeStr) => {
                    const date = new Date(timeStr);
                    return date.toLocaleString('zh-CN', {
                        year: 'numeric', month: '2-digit', day: '2-digit',
                        hour: '2-digit', minute: '2-digit'
                    });
                };

                // 生成用户头像首字符
                const avatarChar = msg.author.substring(0, 1).toUpperCase();
                
                return `
                    <div class="bg-white rounded-xl p-6 comment-shadow hover-lift">
                        <div class="flex items-start mb-4">
                            <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center text-primary font-bold mr-4">${avatarChar}</div>
                            <div>
                                <div class="flex items-center">
                                    <div class="nickname font-medium mr-3">${msg.author}</div>
                                    <div class="date text-sm text-gray-500">${formatTime(msg.created_at)}</div>
                                </div>
                                <div class="text-sm text-gray-500 mt-1">
                                    <i class="fa fa-envelope-o mr-1"></i> ${msg.email}
                                </div>
                            </div>
                        </div>
                        <div class="content pl-14">
                            ${msg.content.replace(/\n/g, '<br>')}
                        </div>
                        <div class="mt-4 pl-14">
                            <button class="text-sm text-primary hover:text-primary/80 transition-colors flex items-center">
                                <i class="fa fa-reply mr-1"></i> 回复
                            </button>
                        </div>
                    </div>
                `;
            }).join('') + document.getElementById('load-more-wrap').outerHTML;
        }

        // 9. 初始化
        window.onload = init;
    </script>
