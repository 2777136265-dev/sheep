
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
# 静态资源（CSS/JS/图片）缓存1年
[[headers]]
  for = "/*.css,/*.js,/*.png,/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML页面缓存1小时
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"
