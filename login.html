<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 | 个人学习主页</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <h2>用户登录</h2>
            <!-- 登录表单 -->
            <div class="login-form">
                <input type="email" id="login-email" placeholder="请输入邮箱" required>
                <input type="password" id="login-pwd" placeholder="请输入密码" required>
                <label class="remember-me">
                    <input type="checkbox" id="remember-me" checked> 记住我（30天免登录）
                </label>
                <button id="do-login" class="login-btn">登录</button>
                <div class="register-link">
                    还没有账号？<a href="register.html">立即注册</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/login.js"></script>
</body>
</html>
